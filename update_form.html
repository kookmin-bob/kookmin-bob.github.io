<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>


    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script src="js/update_json.js"></script>
    <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
    <script src="js/bootstrap-tagsinput.min.js"></script>
    <link rel="stylesheet" href="js/bootstrap-tagsinput.css">
</head>
<body>
<form id="form">
    <div class="container">
        <br>
        <h1>새로운 음식점을 등록해주세요!</h1>
        <p>등록된 정보는 즉시 반영되며, 부적절한 내용 포함시 운영자에 의하여 필터링 될 수 있음을 알려드립니다</p>
        <hr>
        <div class="form-group">
            <label for="writer_name">작성자 이름</label>
            <input type="text" class="form-control" id="writer_name" placeholder="작성자의 성함을 입력해주세요">
            <small class="form-text text-muted">등록된 정보의 확인을 위한 등록이며, 별도의 용도로 절대 사용하지 않습니다</small>
        </div>
        <div class="form-group">
            <label for="writer_email">작성자 이메일 주소</label>
            <input type="email" class="form-control" id="writer_email" aria-describedby="emailHelp" placeholder="작성자의 이메일">
            <small class="form-text text-muted">등록된 정보의 확인을 위한 등록이며, 별도의 용도로 절대 사용하지 않습니다</small>
        </div>
        <div class="form-group">
            <label for="place_name">음식점 이름</label>
            <input type="text" class="form-control" id="place_name" placeholder="ex) 길음동 맥도날드">
        </div>
        <div class="form-group">
            <label for="place_eng_name">음식점 영문이름</label>
            <input type="text" class="form-control" id="place_eng_name" placeholder="ex) Gil-Eum Mcdonald">
        </div>
        <div class="form-group">
            <label for="place_address">음식점 주소</label>
            <input type="text" class="form-control text-muted" id="place_address" placeholder="클릭해서 주소를 검색해주세요" readonly>
        </div>
        <div class="form-group">
            <label for="place_image">음식점 이미지 링크</label>
            <input type="text" class="form-control text-muted" id="place_image" placeholder="ex) https://example.com/image.jpg">
        </div>
        <div class="form-group">
            <label for="place_phone">음식점 전화번호</label>
            <input type="text" class="form-control text-muted" id="place_phone" placeholder="ex) 02-123-4681">
        </div>
        <p>음식점 대표메뉴</p>
        <div class="form-row">
            <input type="text" class="form-control col-5" id="menu_name_1" placeholder="메뉴1 이름">
            <input type="number" class="form-control text-muted col-5" id="menu_price_1" placeholder="메뉴1 가격">

            <input type="text" class="form-control text-muted col-5" id="menu_name_2" placeholder="메뉴2 이름">
            <input type="number" class="form-control text-muted col-5" id="menu_price_2" placeholder="메뉴2 가격">

            <input type="text" class="form-control text-muted col-5" id="menu_name_3" placeholder="메뉴3 이름">
            <input type="number" class="form-control text-muted col-5" id="menu_price_3" placeholder="메뉴3 가격">
        </div>
        <br>
        <div class="form-group">
            <label for="place_tag">음식점 #헤쉬태그</label>
            <input type="text" class="form-control text-muted" id="place_tag" placeholder="#분식 #김밥 #배달안됨">
            <small class="form-text text-muted">#해쉬테그1 #해쉬테그 형식으로 띄워서 넣어주세요! 기본 헤쉬테그목록은 메인 페이지를 참조하세요! 그 외에것도 넣을 수 있습니다</small>
        </div>
        <button class="btn btn-primary" id="finish">작성완료</button>
    </div>

</form>
</body>
</html>
